                <body>

                  <div class="row">
                    <label>Sentences: <input id="sentences" type="number" value="3" min="1" style="width:72px;margin-left:6px"></label>
                    <button id="go">Summarize</button>
                    <button id="example">Load example</button>
                  </div>
                  <h3>Summary</h3>
                  <pre id="out">—</pre>

                  <script>
                    document.getElementById('go').onclick = async () => {
                      const text = document.getElementById('input').value;
                      const sentences = document.getElementById('sentences').value;
                      const res = await fetch('/api/summarize', {
                        method: 'POST',
                        headers: {'Content-Type':'application/json'},
                        body: JSON.stringify({text, sentences})
                      });
                      const j = await res.json();
                      if (res.ok) document.getElementById('out').textContent = j.summary;
                      else document.getElementById('out').textContent = 'Error: ' + (j.error || JSON.stringify(j));
